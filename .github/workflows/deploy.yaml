on:
  push:
    branches:
      - main

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    environment: deploy-backend

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: "18"

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - run: pip3 install toml-to-requirements

      - run: toml-to-req --toml-file pyproject.toml
        working-directory: backend

      - run: npm i -g @liara/cli@5

      - run: liara deploy --app="$APP_NAME" --api-token="$LIARA_TOKEN" --no-app-logs
        working-directory: backend
        env:
          APP_NAME: ${{ vars.LIARA_APP_NAME }}
          LIARA_TOKEN: ${{ secrets.LIARA_API_TOKEN }}

  deploy-frontend:
    runs-on: ubuntu-latest
    environment: github-pages

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Setup pnpm
        run: |-
          corepack enable
          pnpm --version

      - name: Install packages
        working-directory: frontend
        run: pnpm install

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@1f0c5cde4bc74cd7e1254d0cb4de8d49e9068c7d # v4

      - name: Build
        working-directory: frontend
        run: pnpm vite build
        env:
          BASE_URL: ${{ steps.pages.outputs.base_path }}

      - name: Type check
        working-directory: frontend
        run: pnpm tsc

      - name: Lint
        working-directory: frontend
        run: pnpm xo

      - name: Upload artifact
        uses: actions/upload-pages-artifact@a753861a5debcf57bf8b404356158c8e1e33150c # v2
        with:
          path: frontend/build

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@13b55b33dd8996121833dbc1db458c793a334630 # v3
